<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Árvore Genealógica</title>
</head>

<script type="text/javascript">
    function abrirModal() {
        document.getElementById('modal').style.top = "0";
    }
    function fecharModal() {
        document.getElementById('modal').style.top = "-100%";
    }
</script>

<body>
    <header>
        <h1>My Family Tree</h1>
    </header>
    
    <div class="top">
        <img src="img/profile.jpg" width="120px" alt="profile" id="top2" onclick="abrirModal()">
    </div>
    
    <div class="gridcontainer1">
        <div class="line1"></div>
        <div class="line2"></div>
    </div>
    
    <div class="gridcontainer2">
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
    </div>

    <div class="gridcontainer3">
        <img src="img/mae.jpg" width="120px" alt="mae" id="mae">
        <img src="img/pai.jpg" width="120px" alt="pai" id="pai">
    </div>

    <div class="gridcontainer4">
        <div class="line7"></div>
        <div class="line8"></div>
        <div class="line9"></div>
        <div class="line10"></div>
    </div>
    
    <div class="gridcontainer5">
        <div class="line11"></div>
        <div class="line12"></div>
        <div class="line13"></div>
        <div class="line14"></div>
        <div class="line15"></div>
    </div>

    <div class="gridcontainer6">
        <div class="materno">
            <div class="items"><img src="img/vo_materna.jpg" alt="vo_materna" id="vo_materna"></div>
            <div class="items"><img src="img/vo_materno.jpg" alt="vo_materno" id="vo_materno"></div>
        </div>
        <div class="paterno">
            <div class="items"><img src="img/vo_paterna.jpg" alt="vo_paterna" id="vo_paterna"></div>
            <div class="items"><img src="img/vo_paterno.jpg" alt="vo_paterno" id="vo_paterno"></div>
        </div>
    </div>

    <form>
        <div class="bg-modal" id="modal">
        <div class="modal">
            <span class="close" onclick="fecharModal()">&times;</span>
            <label for="nome"><strong>Nome Completo:</strong></label>
            <input type="text" nome="nome" id="nome" required>
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
            <label for="date"><strong>Data de Nascimento</strong></label>
            <input type="date" nome="date" id="nascimento" required>
            <label for="date"><strong>Data de Falecimento</strong></label>
            <input type="date" nome="date" id="falecimento">
            <label for="nome"><strong>Causa do falecimento:</strong></label>
            <input type="text" nome="nome" id="causa">
                <label for="parentesco"><strong>Parentesco</strong></label>
                <select id="parentesco">
                    <option selected disabled value="">Selecione</option>
                    <option>Mãe</option>
                    <option>Pai</option>
                    <option>Tios</option>
                    <option>Primos</option>
                    <option>Avós</option>
                </select>
        </div>
    </form>

</body>
</html>
